<div class="container-menu" *ngIf="usuarioLogueado">
  <div class="menu-bar">
    <span>Bienvenido, {{ usuarioLogueado }}</span>
    <button (click)="logout()">Cerrar sesión</button>
  </div>
</div>

<div class="container-form" *ngIf="!usuarioLogueado">
  <div class="form-box">
    <h2>Iniciar Sesión</h2>
    <form (submit)="login()">
      <label>Usuario:</label>
      <input type="text" [(ngModel)]="usuario" name="usuario" placeholder="Ingresa tu usuario" required />

      <label>Contraseña:</label>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Ingresa tu contraseña" required />

      <button type="submit">Iniciar Sesión</button>
      <button type="button" (click)="toggleFormulario()">Registrarse</button>
    </form>
  </div>
</div>
