<!-- auth.component.html -->
<div class="auth-container">
  <!-- Sección para usuario logueado -->
  <div class="user-welcome" *ngIf="usuarioLogueado">
    <div class="welcome-content">
      <div class="user-info">
        <i class="fas fa-user-circle"></i>
        <span>Bienvenido, {{ usuarioLogueado }}</span>
      </div>
      <button class="btn-logout" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        Cerrar sesión
      </button>
    </div>
  </div>

  <!-- Formulario de login -->
  <div class="auth-form-container" *ngIf="!usuarioLogueado">
    <div class="auth-form">
      <h3>Iniciar Sesión</h3>
      <p>Accede a tu cuenta para gestionar tus dispositivos</p>

      <form (submit)="login()">
        <div class="form-group">
          <label for="usuario">
            <i class="fas fa-user"></i>
            Usuario
          </label>
          <input
            type="text"
            id="usuario"
            [(ngModel)]="usuario"
            name="usuario"
            placeholder="Ingresa tu usuario"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Contraseña
          </label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            required
          />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-login">
            <i class="fas fa-sign-in-alt"></i>
            Iniciar Sesión
          </button>
          <button
            type="button"
            class="btn-register"
            (click)="toggleFormulario()"
          >
            <i class="fas fa-user-plus"></i>
            Registrarse
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
