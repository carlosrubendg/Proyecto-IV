<div class="container">
    <div class="form-box" *ngIf="mostrarLogin">
      <h2>Iniciar Sesión</h2>
      <form>
        <label>Usuario:</label>
        <input type="text" placeholder="Ingresa tu usuario" required>
  
        <label>Contraseña:</label>
        <input type="password" placeholder="Ingresa tu contraseña" required>
  
        <button type="submit">Iniciar Sesión</button>
        <button type="button" (click)="toggleFormulario()">Registrarse</button>
      </form>
    </div>
  
    <div class="form-box" *ngIf="!mostrarLogin">
      <h2>Registro</h2>
      <form>
        <label>Nombre:</label>
        <input type="text" placeholder="Tu nombre" required>
  
        <label>Apellidos:</label>
        <input type="text" placeholder="Tus apellidos" required>
  
        <label>Edad:</label>
        <input type="number" placeholder="Tu edad" required>
  
        <label>Nacionalidad:</label>
        <input type="text" placeholder="Tu nacionalidad" required>
  
        <label>Usuario:</label>
        <input type="text" placeholder="Elige un usuario" required>
  
        <label>Contraseña:</label>
        <input type="password" placeholder="Elige una contraseña" required>
  
        <button type="submit">Registrarse</button>
        <button type="button" (click)="toggleFormulario()">Volver a Login</button>
      </form>
    </div>
  </div>
